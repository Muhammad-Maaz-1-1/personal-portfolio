  />

  <title>personal portfolio</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.4/TweenMax.min.js"></script>
  <style>
    @import "compass";
body, html{
  background:black;
 width:100%;
  height:100%;
  margin:0;
  padding:0;
  overflow:hidden;
}
#container{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%, -50%);
  width:160px;
  height:40px;
  display:block;
  font-size: 0;
  overflow:hidden;
  white-space: nowrap;  
}
span{
  width:40px;
  height:40px;
  border-radius:50%;
  background:#4df5c4;
  display:inline-block;
  position: relative;
  left: -60px;
  margin-right: 20px;
}

  </style>
<script>
  var tl = new TimelineMax({ 
  repeat: -1,
  repeatDelay: 0.05 //delay the repeat by 0.05 seconds so that it's a total of 1 second long (last stagger is delayed 0.45 seconds, and the tween is 0.5 seconds long = 0.95 seconds total)
}); 

tl.staggerFromTo(
  'span',   //target (all span tags)
   0.5,     //duration (0.5 seconds)
   {x:0},   //"from" values
   {x:60},  //"to" values
   -0.15    //stagger amount (seconds between each start time)
);
</script>
</head>
<body>
  <div id="container">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
</body>
</html>
